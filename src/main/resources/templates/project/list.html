<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Список проектов</title>
    <link href="/static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
</head>

<body>

<div th:insert="common/navbar"></div>

<div class="container">
    <div class="h-100 p-5 bg-light border rounded-3">
        <h3 >Список проектов</h3>

        <table class="table table-hover table-bordered">
            <thead>
            <tr>
                <th>Название проекта</th>
                <th>Доступен к автоматическому назначению</th>
                <th></th>
            </tr>
            </thead>
            <tbody id="test" th:name="test">
            <tr th:each="project : ${projects}" class="clickable-row" data-href="url://project/list">
                <form action="#" th:action="@{/project/edit}" th:object="${project}" method="post">
                    <td ><span th:text="${project.getName()}"/></td>
                    <td><span th:text="${project.isEnabled ? '✓' : ''}"/></td>
                    <td>
                        <div class="d-inline p-2">
                            <button type="submit" name="change" class="btn btn-outline-dark" th:value="${project.id}">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
                                    <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"></path>
                                </svg>
                            </button>
                        </div>
                    </td>
                </form>
            </tr>
            </tbody>
        </table>
        <a th:href="@{'/project/new'}" class="btn btn-primary">Добавить проект</a>
    </div>
</div>

<div th:insert="common/load_faster"></div>
</body>
</html>
