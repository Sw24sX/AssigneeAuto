<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <title>Список ревьюверов</title>
  <link href="/static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
</head>

<body>

<div th:insert="common/navbar"></div>

<div class="container">
  <div class="h-100 p-5 bg-light border rounded-3">
    <h3 >Список ревьюверов</h3>

    <table class="table table-hover table-bordered">
      <thead>
        <tr>
          <th>Имя пользователя</th>
          <th>Активирован</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="test" th:name="test">
        <tr th:each="reviewer : ${reviewers}" class="clickable-row" data-href="url://reviewer/list">
          <form action="#" th:action="@{/reviewer/edit}" th:object="${reviewer}" method="post">
            <td ><span href="/reviewer/list" th:text="${reviewer.getUsername()}"/></td>
            <td><span th:text="${reviewer.isReviewAccess() ? '✓' : ''}"/></td>
            <td>
              <div class="d-inline p-2">
                  <button type="submit" name="change" class="btn btn-outline-dark" th:value="${reviewer.id}">
                      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
                          <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"></path>
                      </svg>
                  </button>
              </div>
              <div class="d-inline">
                <button type="submit" name="delete" class="btn btn-outline-danger" th:value="${reviewer.id}">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3" viewBox="0 0 16 16">
                    <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5ZM11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0H11Zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5h9.916Zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5Z"></path>
                  </svg>
                </button>
              </div>
            </td>
          </form>
        </tr>
      </tbody>
    </table>
    <a th:href="@{'/reviewer/new'}" class="btn btn-primary">Создать ревьювера</a>
  </div>
</div>

<div th:insert="common/load_faster"></div>
</body>
</html>
